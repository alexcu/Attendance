{%  extends "layout.html" %}
{% block content %}
<h1>Tutors</h1>
{{ msg }}
    <div class="row">
        <div class="col-md-6">
          <table class="table">
         <thead>
            <td>Name</td>
            <td>Email</td>
            <td>Phone</td>
         </thead>

         {% for row in rows %}
            <tr>
                <td><a href="{{ url_for('view_tutor', tutorid = row["tutorid"]) }}">{{row["firstname"]}} {{ row["lastname"] }}</a></td>
               <td>{{row["email"]}}</td>
               <td> {{ row["phone"]}}</td>
            </tr>
         {% endfor %}
          </table></div></div>


<a href="addtutor"><button type="button" class="btn btn-lg btn-default">Add Tutor</button></a>

{% endblock %}
