{% extends "layout.html" %}
{% block content %}
    <h1>Subjects</h1>
    {{ msg }}
    <div class="row">
        <div class="col-md-6">
            <table class="table" , id="subjects">
                <thead>
                <td>Subject Code</td>
                <td>Subject Name</td>
                <td>Study Period</td>
                </thead>

                <tfoot>
                <tr>
                    <td>Subject Code</td>
                    <td>Subject Name</td>
                    <td>Study Period</td>
                </tr>


                </tfoot>
            </table>
        </div>
    </div>

    <a href="addsubject">
        <button type="button" class="btn btn-lg btn-default">Add Subject</button>
    </a>
    <link rel="stylesheet" type="text/css" href="http://cdn.datatables.net/1.10.15/css/jquery.dataTables.css">



    <script>

        $(document).ready(function () {
            $('#subjects').DataTable({
                "ajax": {
                    "url": '/viewsubjectsajax',
                    "type": 'GET'
                },
                "columns": [{
                    "data": "subcode", "render": function (data, type, row, meta) {
                        return "<a href='/subject%3Fsubcode%3D" + row.subcode + "'>" + data + "</a>";
                    }
                }, {
                    "data": "subname", "render": function (data, type, row, meta) {
                        return "<a href='/subject%3Fsubcode%3D" + row.subcode + "'>" + data + "</a>";
                    }
                }, {"data": "studyperiod"}]
            });
        });
    </script>



{% endblock %}
